name: Publish to JFrog
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://productdemo.jfrog.io/artifactory/api/npm/npm-dor-local'
      
      - name: Install Wiretap
        run: |
          curl -sSL https://github.com/metlo-labs/wiretap/releases/latest/download/wiretap-linux-amd64 -o wiretap
          chmod +x wiretap

      - run: npm ci
      
      - name: Publish with Wiretap Inspection
        # We wrap the command. The '--' tells wiretap to run everything after it.
        # NODE_TLS_REJECT_UNAUTHORIZED=0 allows Wiretap to intercept the SSL traffic.
        run: ./wiretap -- npm publish --provenance --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JFROG_TOKEN }}
          NODE_TLS_REJECT_UNAUTHORIZED: '0'