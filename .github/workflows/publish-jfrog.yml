name: Publish to npm
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: 'packageindexernpm'

      - name: Install mitmproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y mitmproxy

      - run: npm ci
      
      - name: Publish with mitmdump Inspection
        run: |
          # 1. Start mitmdump in the background. 
          # --flow-detail 2 shows headers.
          # We redirect output to a file so we can view it clearly later.
          mitmdump --flow-detail 2 > proxy_logs.txt 2>&1 &
          
          # 2. Wait for mitmproxy to generate its CA certs
          sleep 3
          
          # 3. Run npm publish through the proxy.
          # https_proxy: tells npm where to send traffic
          # NODE_EXTRA_CA_CERTS: tells Node to trust the mitmproxy cert
          NODE_EXTRA_CA_CERTS=$HOME/.mitmproxy/mitmproxy-ca-cert.pem \
          https_proxy=http://localhost:8080 \
          npm publish --provenance --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Display Proxy Logs
        if: always()
        run: |
          echo "--- START OF PROXY LOGS ---"
          cat proxy_logs.txt
          echo "--- END OF PROXY LOGS ---"